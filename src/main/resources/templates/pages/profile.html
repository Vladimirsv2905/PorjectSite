<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Профиль пользователя</title>
</head>
<body>
<h1>Добро пожаловать, <span th:text="${user.username}">Пользователь</span>!</h1>

<div th:if="${isAdmin}">
  <h2>Административные данные</h2>
  <p>Здесь отображается информация, доступная только администраторам.</p>
  <!-- Добавьте сюда необходимые данные администраторов -->
</div>

<div th:unless="${isAdmin}">
  <h2>Обычные данные пользователя</h2>
  <p>Здесь отображается информация для обычных пользователей.</p>
  <!-- Добавьте сюда данные, которые будут доступны для обычных пользователей -->
</div>
</body>
</html>
