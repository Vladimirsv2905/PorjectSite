<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>registration</title>
</head>
<body>
<div class="container">
    <div class="modal">
        <form class="form" action="/registration" method="post">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Главная</a>
            <input type="text" name="username" class="inputText">Имя</input>
            <span th:if="${error == 'username'}"> Username некорректен или занят</span>
            <input type="password" name="password" class="inputText">
            <input type="password" name="matchingPassword" class="inputText">
            <span th:if="${error == 'password'}">Пароли не совпадает </span>
            <input type="submit" value="sign up" class="inputSubmit">
        </form>
    </div>
</div>
</body>
</html>
